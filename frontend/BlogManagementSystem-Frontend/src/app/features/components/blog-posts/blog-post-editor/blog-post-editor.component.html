<div class="container">
    <div class="editor-container">
        <form [formGroup]="blogPostForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <div class="form-group-header">
                    <label for="title">Title</label>
                </div>
                <input id="title" formControlName="title" class="form-control" placeholder="Enter blog title">
                <span
                    *ngIf="blogPostForm.get('title')?.invalid && (blogPostForm.get('title')?.dirty || blogPostForm.get('title')?.touched)"
                    class="error">
                    Title is required.
                </span>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" formControlName="content" rows="10" class="form-control"
                    placeholder="Enter blog content"></textarea>
                <div *ngIf="blogPostForm.get('content')?.invalid && (blogPostForm.get('content')?.dirty || blogPostForm.get('content')?.touched)"
                    class="error">
                    Content is required.
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-success" [disabled]="blogPostForm.invalid || submitted">{{ operation === 'new' ?
                    'Publish' : 'Edit' }} Blog Post</button>
            </div>
        </form>
    </div>
</div>
